<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFinance - Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fb;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #004aad, #0074e4);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 700;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    header .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ffce00;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    header .btn:hover {
      background: #ffdb4d;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #004aad;
    }
    canvas {
      margin-top: 30px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    footer {
      background: #002b5b;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    footer a {
      color: #ffce00;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #004aad;
      text-align: center;
    }
    .modal-content input, .modal-content textarea, .modal-content select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .modal-content button {
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .btn-submit {
      background: #0074e4;
      color: white;
    }
    .btn-submit:hover {
      background: #005bb5;
    }
    .btn-close {
      background: #ccc;
      color: #333;
    }
    .btn-close:hover {
      background: #aaa;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- Hero / Landing -->
  <header>
    <h1>SmartFinance</h1>
    <p>Gestión financiera inteligente para empresas modernas 🚀</p>
    <button class="btn" onclick="openModal()">Contáctanos</button>
  </header>

  <!-- Dashboard simulado -->
  <section>
    <h2 style="text-align:center; margin-bottom:40px;">Vista del Dashboard</h2>
    <div class="cards">
      <div class="card">
        <h3>Ingresos</h3>
        <p><strong>$45,200</strong> este mes</p>
      </div>
      <div class="card">
        <h3>Gastos</h3>
        <p><strong>$28,600</strong> este mes</p>
      </div>
      <div class="card">
        <h3>Balance</h3>
        <p><strong>+ $16,600</strong></p>
      </div>
    </div>
    <canvas id="myChart"></canvas>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 SmartFinance Demo | Desarrollado por <strong>Rodrigo Aviles</strong></p>
  </footer>

  <!-- Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <h2>Formulario de Contacto</h2>
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="tel" placeholder="Número de teléfono" required>
        <input type="text" placeholder="País / Ciudad" required>
        <input type="text" placeholder="Código Postal">
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" id="fecha" required>
        <textarea rows="4" placeholder="¿Cuál es tu consulta?" required></textarea>
        <button type="submit" class="btn-submit">Enviar</button>
        <button type="button" class="btn-close" onclick="closeModal()">Cerrar</button>
      </form>
    </div>
  </div>

  <!-- Script del gráfico -->
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Ingresos',
          data: [12000, 15000, 14000, 20000, 22000, 25000],
          borderColor: '#0074e4',
          borderWidth: 3,
          fill: false,
          tension: 0.3
        },
        {
          label: 'Gastos',
          data: [8000, 10000, 9500, 13000, 12000, 14500],
          borderColor: '#ff4d4d',
          borderWidth: 3,
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#333',
              font: { size: 14 }
            }
          },
          x: {
            ticks: {
              color: '#333',
              font: { size: 14 }
            }
          }
        }
      }
    });

    // Modal control
    function openModal() {
      document.getElementById("contactModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("contactModal").style.display = "none";
    }
  </script>

</body>
</html>
