<!-- Script Chart.js -->
<script>
  const ctx = document.getElementById('financeChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
      datasets: [
        {
          label: 'Ingresos',
          data: [12000, 15000, 14000, 20000, 22000, 25000],
          borderColor: '#1976D2',
          backgroundColor: '#90CAF9',   // Azul sólido relleno
          borderWidth: 3,
          tension: 0.3,
          fill: true,                   // Asegura el relleno
          pointRadius: 0                // Sin puntos
        },
        {
          label: 'Gastos',
          data: [8000, 10000, 9300, 13000, 12000, 14500],
          borderColor: '#E53935',
          backgroundColor: '#EF9A9A',   // Rojo sólido relleno
          borderWidth: 3,
          tension: 0.3,
          fill: true,                   // Asegura el relleno
          pointRadius: 0
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { 
          display: true, 
          labels: { usePointStyle: true, padding: 20 } 
        }
      },
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 5000 } },
        x: { grid: { display: false } }
      }
    }
  });
</script>
